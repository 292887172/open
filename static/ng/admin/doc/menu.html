<header class="header bg-light dk">
    <p>菜单管理</p>
</header>


<section class="scrollable padder" ng-controller="DocMenuCtrl">
    <div class="row m-t">
        <div class="col-md-12">
            <form id="addDocForm" class="form-horizontal" data-validate="parsley">
                <section class="panel panel-default">
                    <header class="panel-heading">

                    </header>

                    <div class="panel-body">


                        <script type="text/ng-template" id="nodes_renderer1.html">
                            <div ui-tree-handle class="tree-node tree-node-content" style="margin-bottom: 10px;">
                                <div class="tree-node-content"
                                     style="border-bottom:1px solid pink;border-left:1px solid pink;padding-bottom: 10px;border-radius: 2px;">
                                    <a class="btn  btn-xs" data-nodrag ng-click="toggle(this)">
                                        <i class="icon-folder"></i></a>
                                    <input type="text" class="form-control" style="display: inline;width:100px;"
                                           placeholder="菜单名称" ng-model="node.title">
                                    <input type="text" class="form-control" style="display: inline;width:50px;"
                                           placeholder="序号" ng-model="node.ordernum">
                                    <input type="text" class="form-control" style="display: inline;width:300px;"
                                           placeholder="url地址" ng-model="node.url">

                                    <a class="pull-right btn btn-danger btn-xs" data-nodrag
                                       ng-click="remove(this)">删除</a>
                                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)"
                                       style="margin-right: 8px;"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                            <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                                <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
                                </li>
                            </ol>
                        </script>


                        <div class="row">
                            <div class="col-sm-12">

                                <div ui-tree id="tree1-root" data-clone-enabled="true" data-nodrop-enabled="true">
                                    <ol ui-tree-nodes="" ng-model="tree_menu">
                                        <li ng-repeat="node in tree_menu" ui-tree-node
                                            ng-include="'nodes_renderer1.html'"></li>
                                    </ol>
                                </div>
                            </div>

                        </div>
                        <div style="display: none;">
                            <h3>数据绑定</h3>

                            <div class="row">
                                <div class="col-sm-12">
                                    <pre class="code">{[{ tree_menu | json }]}</pre>
                                </div>

                            </div>

                        </div>


                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <img src="/static/image/loading.gif" ng-show="loading" alt=""/>
                        <button type="submit" class="btn btn-success btn-s-xs" ng-click="submitDocMenuForm()">保存
                        </button>
                    </footer>
                </section>

            </form>
        </div>
    </div>

</section>
