<div class="box2">

            <div class="phone_background"></div>

                <div style="margin-top: 450px;margin-left: 20px;position: absolute;width: 250px;"><h4>请使用“53iq智能厨房App”</h4><h4>扫码体验手机控制 </h4></div>

<script type="text/javascript" src="//cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script>

     b = 'https://oven.53iq.com/static/html/smoke_home.html?d=test'
    $(function () {
        $("#jcz").click(function () {
             var bx = document.getElementById('iframes')
             bx.src = '/static/ng/product/oven/stove.html';
             document.getElementById("device_manage").innerText = "集成灶";
             b = 'https://oven.53iq.com/static/html/stove_home.html?d=test'
             $('#qrcode').html("");
             setTimeout(function () {
                getQrcode()
             },1000)
        })
        $('#smoke').click(function () {
             var bx = document.getElementById('iframes');
             bx.src = '/static/ng/product/oven/smoke.html';
             document.getElementById("device_manage").innerText = "油烟机";
             b = 'https://oven.53iq.com/static/html/smoke_home.html?d=test';
             $('#qrcode').html("");
             setTimeout(function () {
                getQrcode()
             },1000)
        })
        $('#oven').click(function () {
             var bx = document.getElementById('iframes');
             bx.src = '/static/ng/product/oven/oven.html';

             document.getElementById("device_manage").innerText = "智能烤箱";
             b = 'https://oven.53iq.com/static/html/oven_home.html?d=test';
             $('#qrcode').html("");
             setTimeout(function () {
                getQrcode()
             },3000)
        })
         //获取cookie 生成二维码
    function getQrcode() {
        var a = getCookie('COOKIE_USER_ACCOUNT');
        console.log(a)
        if(b=='https://oven.53iq.com/static/html/stove_home.html?d=test'){
            content  = b + a +'-stove' ;
        }
        else if(b=='https://oven.53iq.com/static/html/oven_home.html?d=test'){
            content  = b + a +'-oven';
        }
        else if(b=='https://oven.53iq.com/static/html/smoke_home.html?d=test'){
            content  = b + a +'-smoke' ;
        }

        console.log(content);
        jQuery('#qrcode').qrcode({width:90,height:90,text:content});
        $("#loadingDiv").hide();

    };
        function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }
    setTimeout(function () {
                getQrcode()
             },1500)
    })
</script>
