<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备页面管理</title>
    <style>
        .main{display: flex;}

        .main_left{ width:30%; background-color: white;height: 604px;margin-top: 30px;}

        .phone_background{background-image: url("/static/image/product/saoma.jpg");background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;
         width: 230px;height: 270px; margin-top: 120px;margin-left: 20px;}
        .rightMain{
            height: 720px;
        }
        .dropdown { position: relative;display: inline-block;}
        .dropdown-content { border:1px solid silver; display: none; margin-left: 60px; position: absolute;  margin-top:0px;background-color: #f9f9f9;  width:90px;  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);    }

        .dropdown-content p:hover{color:white;background-color:#ff6202; }

</head>
<body>

<div class="box2">
<div class="hl-help">
     <div class="dropdown" id="dropdown">
        <span style="color: black;margin-left: -10px;">产品体验</span><span style="color: silver;"> ></span> <span>体验设备管理</span><img height="7px;" width="7px;" style="margin-left: 4px;" src="/static/image/product/drapdown.png">
         <div class="dropdown-content">
            <p id="jcz">集成灶</p>
            <p id= "smoke">油烟机</p>
             <p id="oven">智能烤箱</p>
         </div>
     </div>
    </div>
    <div class="main mt20">
    <div class="main_left">
            <div class="phone_background"></div>
                <div id="qrcode" style="margin-left:190px;margin-top:-150px;"></div>
    </div>
                <div style="margin-top: 450px;margin-left: 20px;position: absolute;width: 250px;"><h4>请使用“53iq智能厨房App”</h4><h4>扫码体验手机控制 </h4></div>
    <div class="main_right">
        <iframe id="iframes" name="oven" src="/static/ng/product/oven/oven.html" frameborder="0" width="650px" height="430px" ng-if="params.type=='智能烤箱'"></iframe>
        <iframe id="iframes" name="smoke" src="/static/ng/product/oven/smoke.html" frameborder="0" width="660px" height="440px" ng-if="params.type=='智能油烟机'"></iframe>
        <iframe id="iframes" name="stove" src="/static/ng/product/oven/stove.html" frameborder="0" width="680px" height="450px" ng-if="params.type=='集成灶'"></iframe>
    </div>
</div>
</div>

<script type="text/javascript" src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script>

     //获取cookie 生成二维码
    function getQrcode() {
        var a = getCookie('COOKIE_USER_ACCOUNT')
        console.log(a)
        var  b =''
        var ir = document.getElementById('iframes')
        if( ir.name == 'oven'){
            b = 'https://oven.53iq.com/static/html/oven_home.html?d=test'
        }
        if (ir.name =='smoke'){
            b = 'https://oven.53iq.com/static/html/smoke_home.html?d=test'
        }
        if (ir.name =='stove'){
            b = 'https://oven.53iq.com/static/html/stove_home.html?d=test'
        }
        content  = b + a;
        console.log(content);
        jQuery('#qrcode').qrcode({width:90,height:90,text:content});

    };


        function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

setTimeout(function () {
    getQrcode()
},1000)

</script>
<script>
    $(function () {

        $("#jcz").click(function () {
             var bx = document.getElementById('iframes')
             bx.src = '/static/ng/product/oven/stove.html'
        })
        $('#smoke').click(function () {
             var bx = document.getElementById('iframes')
             bx.src = '/static/ng/product/oven/smoke.html'
        })
        $('#oven').click(function () {
             var bx = document.getElementById('iframes')
             bx.src = '/static/ng/product/oven/oven.html'
        })

    })
</script>
</body>
</html>
