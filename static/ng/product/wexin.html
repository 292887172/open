<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title></title>
</head>
<body>
    <div class="" style="margin-left: 34%;">
        <h3 >name:<span class="appName"></span></h3>
        <h3 >key: <span class="appKey"></span></h3>
        <h3 >date:<span class="appDate"></span></h3>
        <button onclick="" style="background-color: #ff6202;color: #fff;border-color: #ff6202;border-radius: 6px;width: 80px;height: 31px;">扫一扫</button>
    </div>

</body>

</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

<script>
    url = decodeURI(window.location.search.substr(1));
    name = url.split('&')[0].split('=')[1];
    $('title').text(name);
    key = url.split('&')[1].split('=')[1];
    date = url.split('&')[2].split('=')[1];
    $(".appName").text(name);
    $(".appKey").text(key);
    $(".appDate").text(date);

</script>
