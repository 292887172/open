<style>
    .boxInfo {
        padding-bottom: 0;
    }
    .fmInfo1 {
        padding: 8px 0;
        height: 66px;
    }
    .goods-list {
        width: 100%;
        height: 145px;
        padding: 14px;
        margin-right: 36px;
        float: initial;
    }

    .goods-list dl dt {
        width: auto;
        height: auto;
        top: 10px;
        border: 1px solid #c9c9c9;
        border-radius: 4px;
    }

    .goods-list dl dd {
        margin-left: 96px;
        padding-top: 6px;
    }

    .goods-list dl {
        overflow: visible;
    }

    .ui-control {
        padding-top: 18px !important;
        margin-left: 0 !important;
    }

    .progress {
        width: 350px;
        margin: auto;
        height: 43px;
        overflow: visible;
        background-color: #fff;
        border-radius: 0;
        position: relative;
        margin-left: -24px;
    }

    .progress li {
        text-align: center;
        font-size: 14px;
        color: #B6B6B6;
        float: left;
        width: 85px;
    }

    .progress li.prog_a {
        position: relative;
        left: 0;
        top: 0;
    }

    .progress li.prog_c {
        position: relative;
        left: 4px;
        top: 0;
    }

    .progress li a {
        color: #545a5f;
        font-weight: bold;
    }

    .progress li span {
        display: block;
        margin: auto;
        padding-top: 3px;
        padding-right: 4px;
        margin-bottom: 10px;
        width: 25px;
        height: 25px;
        background: #d6dae0;
        border-radius: 50%;
        margin-top: -23px;
        margin-left: -3px;
    }

    .progress li.prog_d {
        position: relative;

        top: 0;
        float: right;
    }

    .goods-list dl dt img {
        width: 70px;
        height: 75px;
    }

    .mt20 {
        padding-bottom: 20px;
    }

    .box2 {
        min-height: 503px;
    }

    .footer {
        z-index: 1;
    }

    .bg-white {
        background-color: #fff;
        color: #788188;
        font-weight: bold;
    }

    .ui-edit-item a {
        color: #4395FF;
    }

    .goods-list dl dd .goods-title {
        height: 25px;
    }
</style>

<script>

    var num = location.href.split("#")[0].split("=")[1]
    $.ajax({
        method:"GET",
        data:{'num':num},
        url:"/product/portal/"
    }).success(function (da) {
        data11 = JSON.parse(da);
        ttt = []
        for (var i = 0, le = data11.length;i<le;i++){

            for (var k in data11[i]){
                ttt.push(data11[i][k])


            }
        }
    document.getElementById("p2").innerText=ttt[0]
    document.getElementById("p1").innerText=ttt[1]
    document.getElementById("p4").innerText=ttt[2]
    document.getElementById("p3").innerText=ttt[3]
    document.getElementById("p6").innerText=ttt[4]
    document.getElementById("p5").innerText=ttt[5]
    document.getElementById("p8").innerText=ttt[6]
    document.getElementById("p7").innerText=ttt[7]
    document.getElementById("p10").innerText=ttt[8]
    document.getElementById("p9").innerText=ttt[9]

    })
</script>
