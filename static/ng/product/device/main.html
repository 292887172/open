    #no-info{
        display: none;
        top: 108px;
        position: relative;
        left: 300px;
    }
</style>

<div class="box2 relative">
    <div class="hl-help">
        <span class="linkBlue">设备管理中心</span>
    </div>
	<div class="mt20">

        <div class="boxInfo">
            <h3 class="tit5">设备管理表</h3>
                <h3 class="tit5" id="no-info" >暂无设备管理表信息</h3>
                <div class="panel panel-default" id="device-info" ng-bind-html="deviceListTable|trustHtml"></div>
            <div class="row" >
                 <div class="pull-right">
                     <nav>
                         <ul class="pagination">
                             <li>
                                 <a ng-click="Previous()" role="button">
                                    <span role="button">上一页</span>
                                 </a>
                             </li>
                             <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" role="button">
                                 <a ng-click="selectPage(page)" >{{ page }}</a>
                             </li>
                             <li>
                                 <a ng-click="Next()" role="button">
                                     <span role="button">下一页</span>
                                 </a>
                             </li>
                         </ul>
                     </nav>
                 </div>
            </div>
        </div>

    </div>
