

<style>
#productNameText{
    border: none;
}
    .dd{
            margin-top: 4px;
    }
    .fmInfo dt {
        line-height: 24px;
    }
    .boxInfo{
        border: none;
        margin-top: 3%;
        float: left;

    }
    .mt20{
        overflow: hidden;
    }
    .goods-list {
        width: 100%;
        margin-top: 20px;
    }
    .goods-list dl dt img {
    width: 85%;
    height: 85%;
}
    .goods-list dl dd {
        margin: 0;
        padding: 0;
    }
    .goods-list dl dd p{
        color: #585252;
        font-size: 16px;
    }
    .fa-arrow-circle-o-up{
        line-height: 15px;
    }
    .modal{
        text-align: center;
    }

    .modal-body {
        padding: 20px;
    }
    .modal-content {
        border-radius: 6px;
    }
    .modal:before {
        display: inline-block;
        vertical-align: middle;
        content: " ";
        height: 100%;
    }
     .modal-dialog {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
    }
    .modal-footer {
        padding: 19px 20px 20px;
        margin-top: 15px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
        background-color: #FFFFFF;
        border-radius: 6px;
        box-shadow: none;
    }
    .btn-default, .btn-default.focus, .btn-default:focus {
        color: #333 !important;
        background-color: #dddddd !important;
        border: none;
    }
    .btn{
         border-radius: 6px;
    }
    .btn-default:hover{
        color: #333 !important;
        background-color: #c6c6c6 !important;
    }
    .btn-primary, .btn-primary.focus, .btn-primary:focus {
        color: #fff !important;
        background-color: #ff6f37 !important;
        border-color: #ff6202 !important;
        border: none;
    }
    .btn.btn-primary:hover{
        color: #fff !important;
        background-color: #ff6202 !important;
        border-color: #ff6202 !important;
    }
    .bootbox-body {
        color: #788188;
        line-height: 1.4;
    }
</style>

<div class="box2 relative">
     <div class="hl-help">
         <span class="linkBlue">产品控制台</span>
    </div>
    <div class="mt20">
        <div class="goods-list">
            <dl>
                <dt>
                    <img src="{[{ app_logo }]}" onerror="this.src='/static/image/global/default.png'">
                </dt>
                <dd style="margin-left: 0px;padding-top: 6px;float: left;">
                    <div class="good-title" style="">
                        <span style="font-size: 18px">{[{app_name}]}</span>
                        <span style="font-size: 18px;padding-left: 19px;">{[{ app_model }]}</span>
                    </div>
                    <div class="product-info" style="margin-top: 5px;">
                        <p class="product-info-p" style="">Key：{[{ key }]}</p>
                        <p class="product-info-p" style="">Secret：{[{app_secret}]}</p>
                        <div class="gd-opt" style="margin-top: 12px;float: left;">
                        <div class="apply" ng-controller="ContentCtrl">
                            <a ng-show="check_status!='体验产品'" href="javascript:void(0)" id="releaseProductBut" ng-controller="ContentCtrl"  ng-click='click(app_check_status)'><i class="fa fa-arrow-circle-o-up"></i><span class="text">{[{apply_status}]}</span></a>
                        </div>
                    </div>
                    </div>

                </dd>
                <dd style="float: right">
                    <p>创建于：{[{create_time}]}</p>
                </dd>
            </dl>
        </div>

    </div>
</div>
<script src="/static/js/common/ajaxfileupload.min.js">

</script>
