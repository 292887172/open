<style>
#productNameText{
    border: none;
}
    .dd{
            margin-top: 4px;
    }
    .fmInfo dt {
        line-height: 24px;
    }
    .boxInfo{
        border: none;
        margin-top: 9%;
        float: left;

    }
    .mt20{
        overflow: visible;
    }
</style>
<div class="box2 relative">
    <div class="mt20">
        <h1 style="margin: -8px 10px 10px 20px;color: #808080;">{[{app_name}]}</h1><br>
         <div class="gd-opt" style="   float: none; margin-left: 64%;margin-top: -44px">
            <div class="apply" ng-controller="ContentCtrl">

                <a href="javascript:void(0)" id="releaseProductBut" ng-controller="ContentCtrl"  ng-click='click(app_check_status)'><i class="fa fa-arrow-circle-o-up"></i><span class="text">{[{apply_status}]}</span></a>
            </div>
         </div>
            <div class="boxInfo" style="width: 40%;">
                <dl class="fmInfo">
                    <dt>审核状态：</dt><dd>{[{check_status}]}</dd>

                </dl>
                <dl class="fmInfo">
                    <dt>Key：</dt><dd>{[{key}]}</dd>

                </dl>

                <dl class="fmInfo">
                    <dt>分类：</dt><dd>智能家居</dd>

                </dl>
            </div>
            <div class="boxInfo">
                 <dl class="fmInfo">
                     <dt>创建时间：</dt><dd>{[{create_time}]}</dd>
                </dl>
                <dl class="fmInfo">
                    <dt>Secret：</dt><dd>{[{app_secret}]}</dd>
                </dl>
                <dl class="fmInfo">
                    <dt>型号：</dt><dd>{[{app_model}]}</dd>
                </dl>
            </div>
    </div>
</div>
<script src="/static/js/common/ajaxfileupload.min.js"></script>
