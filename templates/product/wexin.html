<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>{{ name }}</title>
</head>
<body>
    <div class="" style="margin-left: 34%;">
        <h3 >name:{{ name }}</h3>
        <h3 >key: {{ key }}</h3>
        <h3 >date:{{ date }}</h3>
        <h3 style="display: none">id: <span class="device-id"></span> </h3>
        <input type="button" onclick="fun()" value="扫一扫" id="button" style="background-color: #ff6202;color: #fff;border-color: #ff6202;border-radius: 6px;width: 80px;height: 31px;"/>
    </div>

</body>

</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ signPackage.appId }}', // 必填，公众号的唯一标识
        timestamp: '{{ signPackage.timestamp }}', // 必填，生成签名的时间戳
        nonceStr: '{{ signPackage.nonceStr }}', // 必填，生成签名的随机串
        signature: '{{ signPackage.signature }}',// 必填，签名，见附录1
        jsApiList: [  //需要使用的网页服务接口
           'checkJsApi',  //判断当前客户端版本是否支持指定JS接口
            'scanQRCode', //微信扫一扫
            'previewImage' //图片预览
        ]
    });

    wx.ready(function(){
        wx.checkJsApi({
			jsApiList : ['previewImage'],
			success : function(res) {
			}
		});
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    });
    function fun() {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    id = result.split('id=')[1];
                    $(".device-id").parent('h3').css('display','block');
                    $(".device-id").text(id)
                }
            });
        }
    wx.error(function(res){
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
    });

</script>
