<!DOCTYPE html>
<style>
        .param > p{
            margin-bottom: 26px;
            font-size: 18px;
        }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>{{ name }}</title>
</head>
<body style="background: #F2F4F8;">
    <div style="margin-top: 22%;border-bottom: 1px solid #ccc;">
        <img src="/static/image/home/logo-dev1.png" height="40" style="padding-left: 22%;;padding-bottom: 20px;" >
    </div>

    <div class="param" style="margin-top: 60px;margin-left: 30%;;color: #717375">
        <p >产品名称: {{ name }}</p>
        <p >产品key:  {{ key }}</p>
        <p >发布日期: {{ date }}</p>
        <p style="display: none">id: <span class="device-id"></span> </p>
    </div>
    <div style="    margin-top: 51px;text-align: center">
        <input type="button" onclick="fun()" value="扫一扫" id="button" style="font-size: 16px;background-color: #537EBB;;color: #fff;border-color: #537EBB;;border-radius: 6px;width: 154px;height: 40px;"/>
    </div>

</body>

</html>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ signPackage.appId }}', // 必填，公众号的唯一标识
        timestamp: '{{ signPackage.timestamp }}', // 必填，生成签名的时间戳
        nonceStr: '{{ signPackage.nonceStr }}', // 必填，生成签名的随机串
        signature: '{{ signPackage.signature }}',// 必填，签名，见附录1
        jsApiList: [  //需要使用的网页服务接口
            'scanQRCode' //微信扫一扫
        ]
    });
    function fun() {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    id = result.split('id=')[1];
                    key = "{{ key }}";
                    $(".device-id").parent('p').css('display','block');
                    if(id){
                        $(".device-id").text(id);
                        $.ajax({
                            url:"/product/wx_code",
                            type: "POST",
                            data: {"key":"{{ key }}","id":id},
                            success: function (data) {
                                console.log(data);
                            },
                            error:function () {
                                alert("推送失败")
                            }
                        });
                    }
                    else {
                        $(".device-id").text("None")
                    }

                }
            });
        }
</script>
