{% extends 'center/base.tpl' %}
{% load staticfiles %}
{% block title %}
    授权登录
{% endblock %}
{% block style %}
    <style>
        .row-fluid {
            width: 100%;
            font-size: 14px;
            line-height: 20px;
        }

        .row-fluid:before, .row-fluid:after {
            display: table;
            line-height: 0;
            content: "";
        }

        .row-fluid .span12 {
            width: 100%;
        }

        .container-narrow {
            width: 95%;
            max-width: 700px;
            height: 500px;
            margin: 5% auto;
        }

        .widget-header {
            background-color: #efefef;
            -moz-border-radius: 3px 3px 0 0;
            -webkit-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
            min-height: 51px;
            border: 1px solid #DDDDDD;
        }

        .widget-body {
            padding: 0;
            border-style: solid;
            border-width: 0 1px 1px;
            border-color: #ccc;
            background-color: #fff;
            height: 260px;
            min-height: 160px;
        }

        .clearfix:before, .clearfix:after {
            display: table;
            line-height: 0;
            content: "";
        }

        .control-group {
            margin-bottom: 10px;
        }

        .btn-block {
            display: block;
            width: 100%;
            padding-right: 0;
            padding-left: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        input[type="text"], input[type="password"] {
            height: 40px;
            border-radius: 1px;
            background-color: #fff;
            border: 1px solid #ccc;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -webkit-transition: border linear .2s, box-shadow linear .2s;
            -moz-transition: border linear .2s, box-shadow linear .2s;
            -o-transition: border linear .2s, box-shadow linear .2s;
            transition: border linear .2s, box-shadow linear .2s;
            display: inline-block;
            padding: 4px 6px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 20px;
            color: #555;
            vertical-align: middle;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }

        .widget-header h5 {
            margin: 0;
            padding: 15px 0 0;
            font-size: 16px;
            float: left;
            color: #62687e;
            font-weight: 200;
            text-indent: 2em;
        }

        .btn {
            display: inline-block;
            padding: 4px 12px;
            margin-bottom: 0;
            font-size: 16px;
            line-height: 20px;
            color: #333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            background-image: -moz-linear-gradient(top, #fff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#fff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #fff, #e6e6e6);
            background-image: -o-linear-gradient(top, #fff, #e6e6e6);
            background-image: linear-gradient(to bottom, #fff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #bbb;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #a2a2a2;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .pull-right {
            width: 100%;
            height: 35px;
            letter-spacing: 5px;
        }
    .ui-error-box{
        position: relative;
        width: 92%;
        height: 20px;
        clear: both;
        margin-bottom: 10px;
        background: #ffebeb;
        color: #e4393c;
        border: 1px solid #e4393c;
        padding: 3px 10px 3px 10px;
    }
    .ui-error-box b{
        position: absolute;
        top: 50%;
        left: 10px;
        display: block;
        margin-top: -8px;
        width: 16px;
        height: 16px;
        overflow: hidden;
        background: url('https://miscssl.360buyimg.com/user/passport-2015/widget/login-form/i/pwd-icons-new.png') -104px -49px no-repeat;
    }
    .ui-error-box p{
        position: absolute;
        left: 35px;
    }
    .ui-login-left{
        float: left;
        width: 50%;
    }
    .ui-login-right{
        float: right;
        width: 40%;
        height: 240px;
        border-left: 1px solid #e0e0e0;
        padding: 30px 3px 1px 35px;
    }
    form{
        width: 280px;
        margin-top: 30px;
    }

    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="widget container-narrow">
                        <div class="widget-header">
                            <i class="icon-user"></i>
                            <h5>请登录</h5>
                        </div>
                        <div class="widget-body clearfix" style="padding:25px;">
                            <div class="ui-login-left">
                                <form method="post" name="loginform" action="#">
                                    {{ msg|safe }}
                                    {% csrf_token %}
                                <div class="control-group">
                                    <div class="controls">
                                        <input name="account" class="btn-block" type="text" id="inputEmail"
                                               placeholder="厂商账号" autofocus="autofocus">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <input name="password" class="btn-block" type="password" id="inputPassword"
                                               placeholder="密码">
                                    </div>
                                </div>

                                <button type="submit" class="btn pull-right">授权登录</button>

                            </form>

                            </div>
                             <div class="ui-login-right">
                                免注册，用53iq厂商账户授权登录<br>
                                请放心，不会影响账户安全<br><br>
                                53iq开放平台将获得以下权限：<br>
                                <input type="checkbox" checked disabled>获得您的名称、手机、邮箱等信息
                            </div>
                        </div>


                    </div>
                </div>
                <!--/row-fluid-->
            </div>
            <!--/span10-->
        </div>
    </div>

{% endblock %}

{% block script %}

{% endblock %}
